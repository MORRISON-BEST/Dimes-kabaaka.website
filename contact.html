<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Dimes Kabaaka</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #f0f4f8;
      padding-bottom: 50px;
    }

    header {
      background: #1d3557;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      width: 50px;
    }

    .logo-title {
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .hamburger {
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    nav {
      display: none;
    }

    nav.active {
      display: block;
      background: #1d3557;
      text-align: center;
    }

    nav a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
    }

    .contact-section {
      padding: 40px 20px;
      text-align: center;
    }

    .contact-info {
      background: white;
      border: 3px dashed #1d3557;
      padding: 20px;
      border-radius: 20px;
      max-width: 500px;
      margin: auto;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-info h2 {
      color: #1d3557;
      margin-bottom: 15px;
    }

    .contact-info p {
      font-size: 1.1rem;
      color: #333;
      margin: 5px 0;
    }

    .form-section {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #1d3557;
    }

    .form-section h3 {
      margin-bottom: 15px;
      color: #1d3557;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: #1d3557;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #0c223f;
    }

    @media (max-width: 600px) {
      .contact-info, .form-section {
        margin: 15px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-title">
    <img src="logo.jpg" alt="DK Logo" /> Dimes Kabaaka
  </div>
  <div class="hamburger" onclick="toggleMenu()">â˜°</div>
</header>

<nav id="navMenu">
  <a href="index.html">Home</a>
  <a href="services.html">Services</a>
  <a href="contact.html">Contact</a>
</nav>

<section class="contact-section">
  <div class="contact-info">
    <h2>Contact Info</h2>
    <p><strong>Email:</strong> kabaakadimes@gmail.com</p>
    <p><strong>Phone:</strong> 0543505470</p>
    <p><strong>Location:</strong> Kumasi</p>
  </div>

  <div class="form-section">
    <h3>Send a Message</h3>
    <form onsubmit="sendWhatsApp(event)">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="contact" placeholder="Your Contact" required />
      <input type="text" id="location" placeholder="Your Location" required />
      <textarea id="message" rows="4" placeholder="What do you want?" required></textarea>
      <button type="submit">Send via WhatsApp</button>
    </form>
  </div>
</section>

<script>
  function toggleMenu() {
    document.getElementById('navMenu').classList.toggle('active');
  }

  function sendWhatsApp(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const contact = document.getElementById('contact').value;
    const location = document.getElementById('location').value;
    const message = document.getElementById('message').value;

    const fullMessage = `Hello Dimes Kabaaka, my name is ${name}, contact: ${contact}, location: ${location}. I want: ${message}`;
    const encoded = encodeURIComponent(fullMessage);
    window.open(`https://wa.me/233543505470?text=${encoded}`, '_blank');
  }
</script>
</body>
</html>
